<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Labby</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    </head>
    <body>

        <div id="login">
            <h2>Labby</h2>
            <p>Lambda School Labs</p>
            <button id="btn-login" disabled="true" onclick="login()">Log in</button>
            <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
        </div>

        <div class="protected" id="profile">
            <p>
              <strong>Logged in.</strong>.
            </p>
            <label>
              Access token:
              <pre id="ipt-access-token"></pre>
            </label>
            <label>
              User profile:
              <pre id="ipt-user-profile"></pre>
            </label>
          </div>

        <!-- Add Users -->
        <div class="users-column add-user-col protected">
            <div class="column-header">Add User:</div>
            <div>
                <input id="name-input" placeholder="Name">
            </div>
            <div>
                <input id="email-input" placeholder="Email">
            </div>
            <div>
                <button id="add-user-btn">Add</button>
            </div>
        </div>

        <!-- Display Users -->
        <div class="users-column protected">
            <div class="column-header">Users:</div>
            <div id="all-users-anchor"></div>
        </div>

        <!-- Display Assignments -->
        <div class="users-column protected">
            <div class="column-header">Assignments:</div>
            <div id="all-assignments-anchor"></div>
        </div>



    </body>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script type="module" src="scripts/index.js"></script>
</html>
